<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- mata tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- title -->
  <title>wellcometo webpage</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="img/favicon.ico">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&display=swap"
    rel="stylesheet">

  <!-- fontawesome -->
  <link rel="stylesheet" href="css/fontawesome/css/fontawesome.min.css">

  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">


  <!-- animate CSS -->
  <link rel="stylesheet" href="css/animate/animate.css">

  <!-- style CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Home -->
  <section id="home">
    <div  class="bg-parallax animated fadeIn" id="home-cover">
      <div id="home-content-box">
        <div class="text-center" id="home-content-box-inner">
          <div class="animated zoomIn" id="home-heading">
            <h3>Watch Our <br> The Modern Responsive Website!</h3>
          </div>
          <div class="animated zoomIn" id="home-btn">
            <a class="btn btn-lg btn-general btn-white" href="#work" role="button" title="View Our Work" >View Our Work</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- 一時的にスペースを作っています。 -->
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <script src="js/booostrap/bootstrap.min.js"></script>

  <!-- custom JS -->
  <script src="js/custom.js"></script>
</body>

</html>
